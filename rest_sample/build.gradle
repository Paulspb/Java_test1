apply plugin: 'java'

repositories{
 mavenCentral()
}

test {
   useTestNG()
   return true
}

dependencies{
    compile 'org.testng:testng:6.9.10'
    compile 'com.google.code.gson:gson:2.6.1'
    compile 'org.apache.httpcomponents:httpclient:4.5.1'
    compile 'org.apache.httpcomponents:fluent-hc:4.5.1'
    compile 'com.jayway.restassured:rest-assured:2.9.0'
    compile  group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.1'
    compile  group: 'org.apache.httpcomponents', name: 'httpvlient', version: '4.5.1'
    compile  group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
}




